<body align="center">
    <div class="container" >
        <div style="background-color: rgb(150, 174, 196); width: 50%;height: 200px;">
        <h1><label class="mt-3 mar-left" for="phone" style="font-size: 50px;">Enter your phone number:</label></h1>
        <input class="mt-3 mar-left" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" />


        <button style="width: 100px;">Submit</button>
    </div>
    </div>
