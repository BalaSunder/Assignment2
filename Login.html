<body background='kerala-head.jpg'>

  <div id="bg"></div>
  <div class="container" style="background-color: rgb(150, 174, 196);width: 500px;">
    <form>
      <div class="form-field">
        <input style="margin-left: 50px;" class="mt-2" type="email" placeholder="Email / Username" required />

        <button style="margin-left: 50px;" class="btn" type="submit">Log in</button>
      </div>
    </form>
  </div>
