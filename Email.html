<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="F:/chotta/style.css">
    <title>Mail</title>
</head>

<body background="tourism.jpg">
    <form>
        <div class="container mt-20" style="background-color: rgb(150, 174, 196);">
            <div class="emailDiv">
                <p><label for="emailAddress">Enter email address</label></p>
                <input id="emailAddress" type="email" size="60" maxLength="60" required placeholder="username@email.com"
                    pattern=".+@email\.com"  title="Please provide only tourism email address">
                <p><label for="phone">Enter your phone number:</label></p>
                <input type="tel" size="60" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <div>
                    <p><label for="password">Password</label></p>
                    <p><input type="password" size="60" id="password" required></p>
                </div>
                <button type="button" id="btn">Sign Up</button>
            </div>
        </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
